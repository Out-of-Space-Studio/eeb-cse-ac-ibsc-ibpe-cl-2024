    <body>
        <noscript>You need to enable JavaScript to run this app. </noscript>
        <!-- <audio autoplay controls loop src="./bg-music.mp3"></audio> -->

        <!-- 選單 -->
        <div class="header">
            <a href="../index.html" class="logo">
                <img
                    src="./images/favicon.png"
                    alt="Site Logo"
                    aria-label="Home"
                />
            </a>

            <label class="menu-icon" for="menu-btn"

                <a href="./index.html">報名專區</a>
                <a href="../index.html#picture">照片回顧</a>
            </nav>
        </div>
        <!-- 頁面 -->
        <div class="container">
            <div class="body">
                <p class="title">報名資訊</p>

                <form method="post" class="form">
                    <label for="personal" class="s-title c-title"
                        >個人資料</label
                    >
                    <div class="personal classification">
                        <!-- <div class="column">
                            <p class="s-title">科系</p>
                            <select
                                name="selection-box"
                                id="major"
                                class="major"
                            >
                                <option value="IM">資訊管理學系</option>
                                <option value="IC">資訊傳播學系</option>
                                <option value="CSE">資訊工程學系</option>
                                <option value="IN">資訊學院英語學士班</option>
                            </select>
                        </div> -->
                        <div class="column">
                            <p class="s-title">學號(不須加s)</p>
                            <input
                                type="text"
                                class="inp"
                                id="SID"
                                pattern="113\d{4}|112\d{4}"
                                placeholder="1130123"
                                required
                            />
                            <a
                                href="https://portalfun.yzu.edu.tw/WFC/stdno.aspx"
                                class="sid-query comment"
                                target="_blank"
                                >點此前往學號查詢系統</a
                            >
                        </div>
                        <div class="column">
                            <p class="s-title">姓名</p>
                            <input
                                type="text"
                                class="inp"
                                id="NAME"
                                placeholder="王大明"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">性別</p>
                            <select
                                name="selection-box"
                                class="inp"
                                id="GENDER"
                            >
                                <option value="BOY">男</option>
                                <option value="GIRL">女</option>
                            </select>
                        </div>
                        <div class="column">
                            <p class="s-title">飲食習慣</p>
                            <p>葷/素</p>
                            <select name="selection-box" class="inp" id="DIET">
                                <option value="NORMAL">葷</option>
                                <option value="VEGAN">全素</option>
                                <option value="VEGETARIAN">蛋奶素</option>
                                <option value="OVO-VEGAN">蛋素</option>
                                <option value="LACTO-VEGAN">奶素</option>
                                <option value="NO-MEAT">五辛素</option>
                            </select>
                            <p>過敏食物</p>
                            <input
                                type="text"
                                class="inp"
                                id="ALLERGY"
                                placeholder="海鮮"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">身分證字號</p>
                            <input
                                type="text"
                                class="inp"
                                id="IDNumber"
                                pattern="[a-zA-Z]1\d{8}|[a-zA-Z]2\d{8}"
                                placeholder="A123456789"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">生日(西元)</p>
                            <input
                                type="date"
                                class="inp"
                                id="BIRTH"
                                pattern=""
                                placeholder="YYYYMMDD"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">電話</p>
                            <input
                                type="text"
                                class="inp"
                                id="phoneNumber"
                                pattern="09\d{8}"
                                placeholder="0912345678"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">衣服尺寸</p>
                            <select
                                name="selection-box"
                                class="inp"
                                id="CLOTHINGSIZE"
                            >
                                <!-- <option value="3XL">3XL</option> -->
                                <option value="2XL">2XL</option>
                                <option value="XL">XL</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="S">S</option>
                                <option value="XS">XS</option>
                            </select>

                            <!-- <a
                                href="../images/clothing-size.png"
                                class="size-example comment"
                                target="_blank"
                                >點此參考尺寸表</a
                            > -->
                            <span
                                class="comment"
                                onclick="showImage('../images/clothing-size.png')"
                                >點此參考尺寸表</span
                            >

                            <div
                                id="imageModal"
                                class="modal"
                                onclick="closeImage(event)"
                            >
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <img
                                        id="modalImage"
                                        src=""
                                        alt="Size Chart"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="relations" class="s-title c-title"
                        >緊急聯絡人</label
                    >
                    <div class="relations classification">
                        <div class="column">
                            <p class="s-title">姓名</p>
                            <input
                                type="text"
                                class="inp"
                                id="ICEName"
                                placeholder="丁小美"
                                required
                            />
                        </div>
                        <div class="column">
                            <p class="s-title">關係</p>
                            <select
                                name="selection-box"
                                class="inp"
                                id="ICERelationship"
                            >
                                <option value="FATHER">父</option>
                                <option value="MOTHER">母</option>
                                <option value="GRANDFATHER">爺爺/外公</option>
                                <option value="GRANDMOTHER">奶奶/外婆</option>
                                <option value="OTHERS">其他</option>
                            </select>
                        </div>
                        <div class="column">
                            <p class="s-title">電話</p>
                            <input
                                type="text"
                                class="inp"
                                id="ICEPhoneNumber"
                                pattern="09\d{8}"
                                placeholder="0912345678"
                                required
                            />
                        </div>
                    </div>
                    <div class="btn">
                        <input
                            type="submit"
                            class="submit"
                            id="SUBMIT"
                            onclick="check_form()"
                        />
                    </div>
                </form>
            </div>
        </div>
        <!-- 頁尾 -->
        <div class="footer">
            <div class="row-container">
                <div class="row">
                    <p class="event-title">腦資急轉彎X</p>
                    <!-- <p>2024 YZU College of Informatics Orientation</p> -->
                    <div class="icon-bar">
                        <a href="#" class="social-media">
                            <i class="fa-brands fa-instagram link"></i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <p class="s-title">主辦單位</p>
                    <ul class="external-link">
                        <li>
                            <a
                                href="https://www.ci.yzu.edu.tw"
                                class="link CI"
                                target="_blank"
                                >元智大學資訊學院</a
                            >
                        </li>
                        <li>
                            <a
                                href="tel:+88634638800,2306"
                                class="link CI"
                                target="_blank"
                                >(03)463-8800轉2306</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://maps.app.goo.gl/Q6ZEGgCi1DVnNnwW7"
                                class="link CI map"
                                target="_blank"
                                >桃園市中壢區遠東路135號一館</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <p class="s-title">協辦單位</p>
                    <ul class="external-link">
                        <li>
                            <a
                                href="https://infocom.yzu.edu.tw"
                                class="link IC"
                                target="_blank"
                                >資訊傳播學系</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://www.mis.yzu.edu.tw"
                                class="link IM"
                                target="_blank"
                                >資訊管理學系</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://www.cse.yzu.edu.tw"
                                class="link CSE"
                                target="_blank"
                                >資訊工程學系</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://www.in.yzu.edu.tw"
                                class="link IN"
                                target="_blank"
                                >資訊學院英語學士班</a
                            >
                        </li>
                    </ul>
                </div>
                <p class="license copyright">
                    2024 &copy; Out of Space Studio. All rights reserved.
                </p>
            </div>
        </div>
        <button id="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </body>
