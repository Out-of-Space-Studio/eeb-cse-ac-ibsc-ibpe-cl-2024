    </div>
    <div class="body">
        <div class="title">
            <p class="text">
                報名資訊
            </p>

            <div class="form">
                <label for="personal">個人資料</label>
                <div class="personal">
                    <div class="column">
                        <p class="f-title">
                            科系
                        </p>
                        <select name="selection-box" id="major" class="major">
                            <option value="IM">資訊管理學系</option>
                            <option value="IC">資訊傳播學系</option>
                            <option value="CSE">資訊工程學系</option>
                            <option value="IN">資訊工程學系英語學士專班</option>
                        </select>
                    </div>
                    <div class="column">
                        <p class="f-title">
                            學號
                        </p>
                        <input type="text" class="SID" pattern="113\d{4}|112\d{4}" placeholder="1130123" required>
                    </div>
                    <div class="column">
                        <p class="f-title">
                            姓名
                        </p>
                        <input type="text" class="name" placeholder="王大明" required>
                    </div>
                    <div class="column">
                        <p class="f-title">
                            電話
                        </p>
                        <input type="text" class="phoneNumber" pattern="09\d{8}" placeholder="0912345678" required>
                    </div>
                    <div class="column">
                        <p class="f-title">
                            身分證字號(保險用)
                        </p>
                        <input type="text" class="IDNumber" pattern="[a-zA-Z]1\d{8}|[a-zA-Z]2\d{8}" placeholder="A123456789" required>
                    </div>
                </div>
                <label for="relations">緊急聯絡人</label>
                <div class="relations">
                    <div class="column">
                        <p class="f-title">
                            
                        </p>
                        <input type="text" class="name" placeholder="丁小美" required>
                    </div>
                    <div class="column">
                        <p class="f-title">
                            關係
                        </p>
                        <select name="selection-box" id="relationship" class="relationship">
                            <option value="FATHER">父</option>
                            <option value="MOTHER">母</option>
                            <option value="GRANDFATHER">爺爺/外公</option>
                            <option value="GRANDMOTHER">奶奶/外婆</option>
                            <option value="OTHERS">其他</option>
                        </select>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="ic">
            <input type="button" value="IC" onclick="window.open('https://infocom.yzu.edu.tw', 'blank')">
        </div>
        <div class="im">
            <input type="button" value="IM" onclick="window.open('https://www.mis.yzu.edu.tw', 'blank')">
        </div>
        <div class="in">
            <input type="button" value="IN" onclick="window.open('https://www.in.yzu.edu.tw', 'blank')">
        </div>
        <div class="cse">
            <input type="button" value="CSE" onclick="window.open('https://www.cse.yzu.edu.tw', 'blank')">
        </div>
        <div class="ci">
            <input type="button" value="CI" onclick="window.open('https://www.ci.yzu.edu.tw', 'blank')">
        </div>
        <div class="license"></div>
    </div>
